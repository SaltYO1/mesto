<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="main">
    <!-- profile -->
    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="Фотография Жака-Ив Кусто в красной шапке" class="profile__avatar">
        <div class="profile__info-edit">
          <div class="profile__top-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
    </section>

    <!-- elements -->
    <section class="elements">
      <template class="card-template">
        <div class="elements__card">
          <img src="#" alt="#" class="elements__image">
          <button class="elements__trash" type="button" aria-label="Удалить карточку"></button>
          <div class="elements__bottom">
            <h2 class="elements__title"></h2>
            <button class="elements__like-btn" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
      </template>
    </section>

  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p> 
  </footer>

  <!-- edit popup -->
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupProfileForm">
        <input type="text" class="popup__input popup__input_text_name" name="name" placeholder="Имя пользователя" required>
        <input type="text" class="popup__input popup__input_text_job" name="about me" placeholder="О себе" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form> 
    </div>
  </section>

  <!-- addcard popup -->
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupCardForm">
        <input type="text" class="popup__input popup__input_card_name" name="name" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_card_link" name="picture link" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form> 
    </div>
  </section>

  <!-- openImg popup -->
  <section class="popup popup_type_openImg">
    <div class="popup__container-img">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <img src="./images/photo-1559426756-14c161f0dae8 1.jpg" alt="#" class="popup__image">
      <h2 class="popup__img-title">#</h2>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
